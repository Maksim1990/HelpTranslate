dash_info_1: ค้นพบรายชื่อการสอนทั้งหมดที่ลงทะเบียนไว้แล้วบนเว็บไซต์ โปรดติดต่อพวกเขาขอคำปรึกษาหรือปรึกษาเกี่ยวกับการแปลหรือกฎในภาษาที่คุณกำลังเรียนอยู่ในขณะนี้
dash_info_2: ตรวจสอบภาษาที่ใช้ได้ทั้งหมดบนเว็บไซต์ หาครูนักเรียนหรือบางคำที่เฉพาะเจาะจงขึ้นอยู่กับภาษาที่ดีกว่ารายชื่อภาษามีการเติบโตอย่างต่อเนื่อง ค้นหาภาษาพื้นเมืองของคุณหรือเป็นคนแรกที่ลงทะเบียน!
dash_info_3: เริ่มต้นการเรียนรู้ภาษาใดก็ได้จากภาษาที่มีอยู่แล้วในเว็บไซต์ กลายเป็นนักเรียนง่ายเลือกและมอบหมายครูขึ้นอยู่กับระดับประสบการณ์และทักษะ
dash_info_4: สร้างงานใหม่ในภาษาเฉพาะและมอบหมายให้ครูคนใดก็ได้ ตรวจสอบความคิดเห็นของครูในเวลาใด ๆ และเรียนรู้ต่อและพัฒนาทักษะด้านภาษาของคุณ
